<!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <title>Registro</title>
     </head>
     <body>
        <h1> Registro </h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_usuario">Nombre</label>
                <input type="text" class="form-control" id=nombre_usuario name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos_usuario">Apellidos</label>
                <input type="text" class="form-control" id=apellidos_usuario name="apellidos" required>
            </div>

            
            <div class="form-group">
                <label for="region">Región</label>
                <select id="region" name="region" onchange="getRegion(this)">
                    <option selected="" disabled="disabled">Selecciona una opción</option>
                    <option value="0">Arica y Parinacota</option>
                    <option value="1">Tarapacá</option>
                    <option value="2">Antofagasta</option>
                    <option value="3">Atacama</option>
                    <option value="4">Coquimbo</option>
                    <option value="5">Valparaíso</option>
                    <option value="6">Metropolitana de Santiago</option>
                    <option value="7">Libertador Gral. Bernardo O’Higgins</option>
                    <option value="8">Maule</option>
                    <option value="9">Ñuble</option>
                    <option value="10">Biobío</option>
                    <option value="11">Araucanía</option>
                    <option value="12">Los Ríos</option>
                    <option value="13">Los Lagos</option>
                    <option value="14">Aisén del Gral. Carlos Ibáñez del Campo</option>
                    <option value="15">Magallanes y de la Antártica Chilena</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comuna">Comuna</label>
                <select id="comuna" name="comuna">
                    <option value="prueba" selected="selected">comuna de prueba</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email_usuario" name="email_usuario" required>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirmar_contraseña">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
            </div>

            
            <button type="submit">Registrarse</button>
        </form>
     </body>
     </html>
